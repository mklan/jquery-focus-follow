<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <meta name="author" content="Matthias Klan">
    <title>jquery focus follow | DEMO</title>
  </head>

  <body>
	<style>
	img{
		margin: 10px;
	}

	.wrapper{
		position: absolute;
	}

	h1{
		font-family: sans-serif;
	}
	</style>

	<h1> Hover over the images </h1>


	<div class="wrapper">
		<img src="http://placehold.it/300x200">
		<img src="http://placehold.it/300x100">
		<img src="http://placehold.it/300x200">
		</br>
		<img src="http://placehold.it/300x200">
		<img src="http://placehold.it/300x200" style="border-radius: 40px; -moz-border-radius : 40px;">
		<img src="http://placehold.it/300x200">
		</br>
		<img src="http://placehold.it/300x200">
		<img src="http://placehold.it/300x200">
		<img src="http://placehold.it/300x200" style="border-radius: 40px; -moz-border-radius : 40px;">
	</div>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="../jquery.focus-follow.js"></script>
	<script>

	$(function() {

					$("img").focusFollow({
			wrapper: '#wrapper',
			color: 'green',
			opacity: 0.5,
			margin_horizontal: 8,
			margin_vertical: 8,
			speed: 600,
			timeout: 500
		});


	});

	</script>
  </body>
</html>
